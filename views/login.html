<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Adoção de Pets</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="page-center">
    <div class="login-card">
      <h1>Entrar no sistema</h1>
      <p>Use seu usuário e senha para acessar o controle de adoção de pets.</p>

      <% if (erro) { %>
        <div class="erro"><%= erro %></div>
      <% } %>

      <form method="POST" action="/login">
        <label for="login">Usuário</label>
        <input type="text" id="login" name="login" placeholder="Digite seu usuário" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <footer>
    Sistema de Adoção de Pets - Exame Final Programação para Internet
  </footer>
</body>
</html>
